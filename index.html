<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">

</head>

<body>

    <div class="bg" id="bg">

        <h1 class="header">5 DAY WEATHER FORECAST</h1>

        

        <div class="container" id="container">
            <h1 class="locationTitle" id="locationTitle"></h1>
            <div class="box1"><img id="icon1" src=""></div>
            <div class="box2"><img id="icon2" src=""></div>
            <div class="box3"><img id="icon3" src=""></div>
            <div class="box4"><img id="icon4" src=""></div>
            <div class="box5"><img id="icon5" src=""></div>
            <div class="temp1"><h1 id="day1"></h1></div>
            <div class="temp2"><h1 id="day2"></h1></div>
            <div class="temp3"><h1 id="day3"></h1></div>
            <div class="temp4"><h1 id="day4"></h1></div>
            <div class="temp5"><h1 id="day5"></h1></div>


        </div>

        <div class="searchBox" id="searchBox">

            <input class="searchInput" id="searchInput" type="text" name="" placeholder="City">
            <button class="searchButton" href="" onclick="getWeather()">
                <i class="material-icons">
                    search
                </i>
            </button>
        </div>


    </div>

    <script src="index.js"></script>
</body>

</html>
